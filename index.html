<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Azure SQL</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Fetch Data from Azure SQL Database</h1>
        <button id="fetch-data-btn">Fetch Data</button>
        <pre id="data-container"></pre>
    </div>
    <script>
        document.getElementById('fetch-data-btn').addEventListener('click', async () => {
            try {
                const backendUrl = 'http://localhost:433'; // Fallback for local development
                const response = await fetch(`${backendUrl}/data`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json(); // Parsing the JSON data
                document.getElementById('data-container').innerText = JSON.stringify(data, null, 2); // Displaying the data
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerText = 'Error fetching data' + error.message;
            }
        });
    </script>
</body>
</html>
